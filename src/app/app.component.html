<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav mode="side" opened="false">
    <mat-nav-list>
      <a mat-list-item routerLink="/cadastro/companhia">Companhia</a>
      <a mat-list-item routerLink="/cadastro/localizacao">Localização</a>
      <a mat-list-item routerLink="/cadastro/sala">Salas</a>
      <button mat-list-item (click)="logout()">Logout</button>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <app-header (toggleSidenav)="sidenav.toggle()"></app-header>
    <div class="content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
