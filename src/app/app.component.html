<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav mode="side" opened="false">
    <mat-nav-list>
      <a mat-list-item routerLink="/home">Home</a>

      <a *ngIf="isAdmin" mat-list-item routerLink="/cadastro/companhia">Instituição</a>
      <a *ngIf="isAdmin" mat-list-item routerLink="/localizacao-detalhe">Localização</a>
      <a *ngIf="isAdmin" mat-list-item routerLink="/sala-detalhe">Salas</a>

      <button mat-list-item (click)="logout()">Logout</button>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <app-header (toggleSidenav)="sidenav.toggle()"></app-header>
    <div class="site-container">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
