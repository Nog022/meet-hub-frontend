
<h1 class="tituloPagina">Criar Conta</h1>
<div class="modelForm">
  <form [formGroup]="registerForm" (ngSubmit)="submitForm()">

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Nome</mat-label>
      <input matInput formControlName="name">
      <mat-error *ngIf="registerForm.get('name')?.invalid && registerForm.get('name')?.touched">
        O nome é obrigatório.
      </mat-error>
    </mat-form-field>

    <br>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Cpf</mat-label>
      <input matInput formControlName="cpf" maxlength="11" pattern="\d{11}">
      <mat-error *ngIf="registerForm.get('cpf')?.invalid && registerForm.get('cpf')?.touched">
        O CPF é obrigatório.
      </mat-error>
    </mat-form-field>

    <br>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>E-mail</mat-label>
      <input matInput type="email" formControlName="email">
      <mat-error *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
        Digite um e-mail válido.
      </mat-error>
    </mat-form-field>

    <br>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Senha</mat-label>
      <input matInput type="password" formControlName="password">
      <mat-error *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
        A senha deve ter pelo menos 6 caracteres.
      </mat-error>
    </mat-form-field>

    <br>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Confirmar Senha</mat-label>
      <input matInput type="password" formControlName="confirmPassword">
      <mat-error *ngIf="registerForm.hasError('passwordMismatch') && registerForm.get('confirmPassword')?.touched">
        As senhas não coincidem.
      </mat-error>
    </mat-form-field>

    <br>

<button mat-raised-button color="primary" type="submit" [disabled]="registerForm.invalid || isLoading">
  <ng-container *ngIf="!isLoading">Registrar</ng-container>
  <ng-container *ngIf="isLoading">
    <mat-progress-spinner
      diameter="20"
      mode="indeterminate"
      color="accent"
      [strokeWidth]="3"
      style="display: inline-block; vertical-align: middle;"
    ></mat-progress-spinner>
  </ng-container>
</button>

    <button mat-button color="accent" (click)="irParaLogin()" style="margin-left: 10px;">
      Login
    </button>

  </form>
</div>
