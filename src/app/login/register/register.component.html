<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
</head>
<body>

  <div id="formRegister">
    <form [formGroup]="registerForm" (ngSubmit)="submitForm()">

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Nome</mat-label>
        <input matInput formControlName="username">
        <mat-error *ngIf="registerForm.get('username')?.invalid && registerForm.get('username')?.touched">
          O nome é obrigatório.
        </mat-error>
      </mat-form-field>

      <br>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Cpf</mat-label>
        <input matInput formControlName="cpf" maxlength="11" pattern="\d{11}">
        <mat-error *ngIf="registerForm.get('cpf')?.invalid && registerForm.get('cpf')?.touched">
          O CPF é obrigatório.
        </mat-error>
      </mat-form-field>

      <br>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>E-mail</mat-label>
        <input matInput type="email" formControlName="email">
        <mat-error *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
          Digite um e-mail válido.
        </mat-error>
      </mat-form-field>

      <br>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Senha</mat-label>
        <input matInput type="password" formControlName="password">
        <mat-error *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
          A senha deve ter pelo menos 6 caracteres.
        </mat-error>
      </mat-form-field>

      <br>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Confirmar Senha</mat-label>
        <input matInput type="password" formControlName="confirmPassword">
        <mat-error *ngIf="registerForm.hasError('passwordMismatch') && registerForm.get('confirmPassword')?.touched">
          As senhas não coincidem.
        </mat-error>
      </mat-form-field>

      <br>

      <button mat-raised-button color="primary" type="submit" [disabled]="registerForm.invalid">
        Registrar
      </button>

    </form>
  </div>



</body>
</html>
