<div class="modelForm">
  <form [formGroup]="companyForm" (ngSubmit)="onSubmit()">

    <!-- Campo CNPJ -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>CNPJ</mat-label>
      <input matInput formControlName="cnpj">
    </mat-form-field>

    <br>

    <!-- Campo Nome da Companhia -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Nome da Companhia</mat-label>
      <input matInput formControlName="companyName">
    </mat-form-field>

    <br>

    <!-- Campo de adicionar domínio -->
    <mat-form-field appearance="outline" class="full-width-input">
      <mat-label>Email Domain</mat-label>
      <input matInput [formControl]="emailDomainInput" placeholder="ex: minhaempresa.com.br"
             (keydown.enter)="addDomainFromInput()">
      <button mat-icon-button matSuffix (click)="addDomainFromInput()" type="button">
        <mat-icon>add</mat-icon>
      </button>
    </mat-form-field>

    <!-- Lista de domínios adicionados -->
    <div *ngIf="emailDomains.length > 0" class="chip-list-container">
      <mat-chip-listbox aria-label="Domínios de Email">
        <mat-chip *ngFor="let domain of emailDomains" [removable]="true" (removed)="removeEmailDomain(domain)">
          {{ domain }}
          <button mat-icon-button matChipRemove type="button">
            <mat-icon>cancel</mat-icon>
          </button>
        </mat-chip>
      </mat-chip-listbox>
    </div>

    <!-- Validação: mínimo de domínios -->
    <mat-error *ngIf="companyForm.get('emailDomains')?.hasError('minDomains') && companyForm.get('emailDomains')?.touched" class="domain-error-message">
      É necessário adicionar pelo menos um domínio de e-mail.
    </mat-error>

    <br>

    <!-- Botão de submit -->
    <button mat-raised-button color="primary" type="submit">
      Cadastrar
    </button>

  </form>
</div>
