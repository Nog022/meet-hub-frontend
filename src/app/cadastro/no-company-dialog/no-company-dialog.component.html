<h1 mat-dialog-title>Domínio não encontrado</h1>
<div mat-dialog-content>
  <p>Seu endereço de e-mail não está associado a nenhuma companhia registrada em nosso sistema. Para prosseguir, por favor, crie uma nova companhia.</p>
</div>
<div mat-dialog-actions>
  <button mat-button color="primary" (click)="confirm()">OK</button>
</div>
